<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SOC Simulation Console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* ============================
         CYBER FUTURISTIC PREMIUM THEME
         Applies to ALL HTML pages
         ============================ */

      :root {
        --blue: #0d6efd;
        --blue-dark: #0a58ca;
        --blue-soft: #eaf2ff;
        --white-glass: rgba(255, 255, 255, 0.55);
        --border-glass: rgba(255, 255, 255, 0.25);
        --text-dark: #1e293b;
        --text-muted: #64748b;
      }

      /* Global Background */
      body {
        font-family: "Inter", sans-serif;
        background:
          /* Cyber grid */
          linear-gradient(#e2e8f080 1px, transparent 1px),
          linear-gradient(90deg, #e2e8f080 1px, transparent 1px),
          /* Animated gradient */
          radial-gradient(circle at top right, rgba(13, 110, 253, 0.18), transparent 60%),
          radial-gradient(circle at bottom left, rgba(13, 110, 253, 0.15), transparent 60%),
          #f8fafc;
        background-size: 48px 48px, 48px 48px, auto, auto, auto;
        animation: bgFade 22s ease-in-out infinite alternate;
        position: relative;
        overflow-x: hidden;
      }

      @keyframes bgFade {
        0% { opacity: 1; }
        100% { opacity: 0.8; }
      }

      /* Animated Holographic Cyber Glow */
      body::before,
      body::after {
        content: "";
        position: fixed;
        width: 420px;
        height: 420px;
        border-radius: 50%;
        filter: blur(120px);
        opacity: 0.55;
        z-index: -1;
        animation: drift 16s ease-in-out infinite alternate;
      }

      body::before {
        top: -180px;
        left: -160px;
        background: rgba(0, 104, 255, 0.32);
      }

      body::after {
        bottom: -180px;
        right: -160px;
        background: rgba(0, 189, 255, 0.32);
      }

      @keyframes drift {
        0%   { transform: translate(0, 0) scale(1); }
        100% { transform: translate(60px, 40px) scale(1.15); }
      }

      /* Navigation */
      .nav-top {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(14px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        padding: 1rem 2rem;
        box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      }

      .brand-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: var(--blue-dark);
      }

      /* Main Layout */
      .page-container {
        padding: 2rem 1rem;
        display: flex;
        justify-content: center;
      }

      /* Glassmorphism Card */
      .card-panel {
        width: 100%;
        max-width: 900px;
        padding: 2rem 2.2rem;
        border-radius: 1.4rem;

        background: var(--white-glass);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid var(--border-glass);

        box-shadow:
          0 12px 40px rgba(0, 0, 50, 0.18),
          0 0 0 1px rgba(255, 255, 255, 0.25);
      }

      /* Form Controls */
      .form-select, .form-control {
        border-radius: 0.6rem;
        padding: 0.75rem;
        border: 1px solid #d0d7e2;
      }

      .form-label {
        font-weight: 600;
        color: #334155;
      }

      /* Primary Button */
      .btn-primary {
        background: linear-gradient(135deg, #007bff, #0a63e5);
        border: none;
        border-radius: 0.7rem;
        padding: 0.9rem;
        font-weight: 600;
        transition: 0.2s ease;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #0069d9, #084cc4);
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(0, 90, 255, 0.3);
      }

      /* Metric Cards */
      .metric-box {
        padding: 1rem;
        border-radius: 0.7rem;
        background: rgba(255,255,255,0.6);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.3);
      }

      .metric-value {
        font-size: 1.6rem;
        color: var(--blue-dark);
        font-weight: 600;
      }

      .metric-label {
        font-size: 0.75rem;
        color: var(--text-muted);
        text-transform: uppercase;
      }

      /* PDF Viewer */
      iframe {
        border-radius: 0.8rem;
        border: 1px solid rgba(0,0,0,0.1);
        background: #f1f5f9;
        box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      }
    </style>
  </head>

  <body>
    <div class="nav-top">
      <div class="brand-title">SOC Simulation Console</div>
    </div>

    <div class="page-container">
      <div class="card-panel">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
